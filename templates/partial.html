<title hx-swap-oob="innerHTML:title">
    {% block title %}

    {% endblock title %}
</title>
<!-- breadcrumbs  -->
<div id="breadcumbs" class " " hx-swap-oob="true">
    <ol>
        {% block breadcrumbs %}

        {% endblock breadcrumbs %}
    </ol>

</div>

{% if messages %}
<!-- messages -->
<div id="messages" class="" role="alert" hx-swap-oob="true">
    {% for message in messages %}
    <div>
        {{ message }}
    </div>
    {% endfor %}

</div>

{% else %}
<div id="messages" class="" hx-swap-oob="true"></div>
{% endif %}

{% block canvas %}

{% endblock canvas %}
